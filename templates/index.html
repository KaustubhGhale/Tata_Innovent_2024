<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefectVisionAI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Defect Vision AI</h1>
        <form id="upload-form">
            <label for="file-upload">Upload Image:</label>
            <input type="file" id="file-upload" accept="image/*">
            <br>
            <label for="model-select">Choose a Model:</label>
            <select id="model-select">
                <option value="model1">Model 1: Yolov8</option>
            </select>
            <br>
            <button type="button" id="submit-button">Submit</button>
            <button type="button" id="voice-command">Voice Command</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Analysis Results</h2>
            <p id="ai-response"></p>
            <h3>Processed Image</h3>
            <img id="generated-image" alt="Processed Image">
            <h3>Servicing Helpline</h3>
            <p id="helpline"></p>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
