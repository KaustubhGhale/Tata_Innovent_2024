<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair Advisor (Dark Mode)</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Car Repair Advisor</h1>
        <form id="upload-form">
            <label for="file-upload">Upload Car Image:</label>
            <input type="file" id="file-upload" accept="image/*">
            <label for="model-select">Choose a Detection Model:</label>
            <select id="model-select">
                <option value="model1">Model 1: Yolov8</option>
                <option value="model2">Model 2: DetectronV2</option>
                <option value="model3">Model 3: SAM</option>
            </select>
            <button type="button" id="submit-button">Submit for Analysis</button>
        </form>

        <div id="results">
            <h2>Analysis Results</h2>
            <p id="ai-response"></p>
            <h3>Processed Image</h3>
            <img id="generated-image" alt="Processed Image">
            <h3>Servicing Helpline</h3>
            <p id="helpline"></p>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
